changelogs:
  - kind: github
    dir: versioned_docs/version-0.9/changelogs
    formats:
      - extension: markdown
        frontmatters: |
          ---
          title: "{{ .Changelog.Name }}"
          date: "{{ .Changelog.PublishedAt }}"
          ---
        indexfilename: index
        indexfrontmatters: |
          ---
          title: "0.9 Changelogs"
          ---
    spec:
      owner: rancher
      repository: fleet
      versionfilter:
        kind: semver
        pattern: "~0.9"

